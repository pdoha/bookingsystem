<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <h1>예약 추가</h1>
    <form name="frmSave" method="post" th:action="@{/admin/reservation/save_reservation}" autocomplete="off">
        <input type="hidden" name="mode" value="add_reservation">

        <th:block th:replace="~{admin/reservation/_form_reservation::form}"></th:block>

        <div class="submit_btns">
            <button type="reset" class="btn">다시입력</button>
            <button type="submit" class="btn">등록하기</button>
        </div>
    </form>
</section>

</html>
