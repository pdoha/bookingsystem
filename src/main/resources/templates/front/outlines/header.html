<!DOCTYPE html>
<html xmlns:th="htt[:www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="common">
    <th:block sec:authorize="isAnonymous()"><!--미로그인 상태-->


        <div class="gnb">
            <ul>
                <li> <a th:href="@{/member/join}" th:text="#{회원가입}"></a></li>
                <li><a th:href="@{/member/login}" th:text="#{로그인}"></a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </div>
    </th:block>

    <!--로그인 후 템플릿-->
    <th:block sec:authorize="isAuthenticated()"><!--로그인 상태-->

        <!--환영 메세지-->
        <span th:text="${#messages.msg('LOGIN_MSG',session.member.mName,session.member.userId)}"></span>

        <div class="gnb">
            <ul>
                <li><a th:href="@{/mypage}" th:text="#{마이페이지}"></a></li>
                <li><a th:href="@{/member/logout}" th:text="#{로그아웃}"></a></li>
                <li><a th:href="@{/board/list/talk}">1:1 문의</a></li>
            </ul>
        </div>
        <!--관리자 페이지 이동-->
        <a sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" th:href="@{/admin}" th:text="#{사이트_관리}"></a>
    </th:block>





    <div class="header-container">
        <h1>
            <a href="http://localhost:3000">RED BANK</a>
        </h1>


        <ul>
            <li><a href="">헌혈의집 찾기</a></li>
            <li><a href="">헌혈예약</a></li>
            <li><a href="">헌혈내역조회</a></li>
            <li><a th:href="@{/board/list/qna}">자주묻는질문</a></li>
            <li><a th:href="@{/board/list/community}">커뮤니티</a></li>
        </ul>


        <div class="search-box">
            <input type="text" placeholder="검색어를 입력해주세요"></input>
        </div>

    <style>
        *{ margin: 0; padding: 0;}
        a{text-decoration: none; color:inherit;}
        li{list-style: none;}
        body{
            font-size:12px;
            color:#545454;
            font-family: '돋움';
        }

        .gnb{ width:1200px;
            margin:auto;
            overflow: auto;

        }
        .gnb>ul{ float:right;}
        .gnb li{ float:left; }
        .gnb a{ padding: 10px; display: block; }

        .header-container{ width:1200px; margin: auto;
            overflow: auto;
        }


        .header-container>h1{ color: red;
            float:left; }

        .search-box>input{ margin:auto; width: 200px;
            border: 2px solid green;
            height: 40px;
            float:right;
            line-height: 30px;
            border-radius: 30px;
            text-align: center;
        }
        h1+ul{ float:left;}
        h1+ul>li{ float:left;}
        h1+ul>li>a{ float:left;
            margin: 2rem;
            font-size: 1.6rem;
            font-weight: 700;
            color: black;
        }

          h1+ul>li>a:hover{
            color: red;
            border-bottom: .1rem solid red;


          }
    </style>

</header>
</html>
