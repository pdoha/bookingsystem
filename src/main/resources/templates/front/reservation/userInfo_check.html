<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" th:object="${requestReservation}">

    <h1>개인정보 확인</h1>
    <form method="post" th:action="@{/reservation/SucessBooking}">
        <fieldset>
            <table>
                <tr>
                    <th>예약자명</th>
                    <td th:text="${session.member.mName + '(' + session.member.userId + ')'}"></td>
                </tr>
                <tr>
                    <th>예약자 연락처</th>
                    <td th:text="*{donorTel}"></td>
                </tr>
            </table>
        </fieldset>

        <h1>개인정보 수집 동의</h1>
        <fieldset>
            <h3>개인정보 수집 및 이용에 대한 안내</h3>
            수집 및 이용 목적<br>
            헌혈예약 및 예약 관련 상담<br>
            수집 및 이용 항목<br>
            (필수) 이름, 주민등록번호(외국인등록번호), 휴대전화번호<br>
            혈액관리법 시행령 제10조의 2에 따라 헌혈예약 시 헌혈경력 및 검사결과 조회를 위해 주민등록번호를 처리하고 있습니다.<br>
            이용 및 보유 기간<br>
            헌혈예약 후 5년<br>
            동의거부 권리 및 불이익<br>
            정보주체는 개인정보 수집에 동의하지 않을 권리가 있으며, 필수항목을 입력하지 않으시는 경우 헌혈예약이 불가합니다.<br>
        </fieldset>
        <input type="checkbox" id="agree" name="agree" th:field="*{agree}">
        <label for="agree">동의합니다.</label>
        <div class="error" th:each="err : ${#fields.errors('agree')}" th:text="${err}"></div>

        <button type="submit">예약하기</button>
    </form>
</main>
</html>
